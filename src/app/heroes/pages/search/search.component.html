
<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <input
      type="text"
      placeholder="Pick one"
      ria-label="Number"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
      (input)="searching()"
      />
      <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{hero.superhero}}
        </mat-option>
        <mat-option
        value=""
        *ngIf="heroes.length===0 && termino.trim()">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>

    <pre *ngIf="heroes.length>0">
      {{heroSelected|json}}
    </pre>
    <div *ngIf="heroSelected">
      <app-hero-card [hero]="heroSelected"></app-hero-card>
    </div>
  </div>
</div>
