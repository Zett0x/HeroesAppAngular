
<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field>
      <input
      type="text"
      placeholder="Pick one"
      ria-label="Number"
      matInput
      [(ngModel)]="termino"
      [matAutocomplete]="auto"
      (input)="searching()"
      />
      <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{hero.superhero}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>
      {{heroSelected|json}}
    </pre>
  </div>
</div>
